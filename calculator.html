<!DOCTYPE html>
<html>
    <head>
       <title>
        CALCULATOR
       </title>
       <link rel="Stylesheet" href="calculator.css">
    </head>
    <body>

        <div id="calculator">
           <div id="title">
                    CALCULATOR 
           </div> 

           <div id="box">
            <div id="ans">

                <div id="value">
                    0
                </div>
               
            </div>

            <div id="group">

            <div class="numbers">
                
                <div class=" num" id="1">
                    1
                </div>
                <div class=" num" id="2">
                    2
                </div>
                <div class=" num"id="3">
                    3
                </div>
                <div class=" num" id="zero">
                    0
                </div>
                <div class=" num" id="4">
                    4
                </div>
                <div class=" num" id="5">
                    5
                </div>
                <div class=" num" id="6">
                    6
                </div>
                <div class=" num" id="equalto">
                    =
                </div>
                <div class=" num"id="7">
                    7
                </div>
                <div class=" num" id="8">
                    8
                </div>
                <div class=" num" id="9">
                    9
                </div>
                <div class=" num" id="dot">
                    .
                </div>
                
                </div>

                <div class="ops">

                    <div class="op" id="plus">
                        +
                    </div>
                    <div class="op" id="minus">
                        -
                    </div>
                    <div class="op" id="product">
                        x
                    </div>
                    <div class="op" id="div">
                        /
                    </div>
                    <div class="op" id="modulo">
                        %
                    </div>
                    <div class="op" id="AC">
                        AC
                    </div>
                    
              </div>
            </div>
           </div>
        </div>
   
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.3.1/decimal.min.js""></script>
    <script src="calculator.js"></script>
</html>
